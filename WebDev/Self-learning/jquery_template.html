<!doctype html>
<html>
	<head>   
		<meta charset="utf-8">    
		<title>Demo</title>

		<style>
			a.test {
					font-weight: bold;
					color: red;
			}
		</style>

	</head>
	<body>    
		<a href="http://jquery.com/">jQuery</a>    
		<script src="jquery-1.11.3.js"></script>    
		<script>     

		// Your code goes here. 

		$( document ).ready(function() {  

			$("a").addClass("test");

			$( "a" ).click(function( event ) { 
	

	        	alert( "As you can see, the link no longer took you to jquery.com" );         
	        	event.preventDefault();  

	        	//the link slowly disappear when clicked
	        	$( this ).hide( "slow" );  
			}); 
		});    
		</script>

	<p>Check this to learn more: http://learn.jquery.com/about-jquery/how-jquery-works/</p>
	</body>
</html>
