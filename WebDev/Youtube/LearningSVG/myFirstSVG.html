<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My first SVG</title>
  <style>
    h2{
      text-align: center;
      color: #333;
      font-size: 3em;
      border: thick double #32a1ce;
    }
  </style>
</head>
<body>
  <h2>This is my first SVG</h2>
  <h3>
    I learning this from this
    <a href="https://www.youtube.com/watch?v=a8Y0L5q63y8" target="_blank">Source Youtube</a>
  </h3>
  <svg width="100" height="100"
       version="1.1"
       xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink">
    <rect width="100" height="80"/>
    <rect x="10" y="10" width="80" height="50" fill="white"/>
    <rect x="30" y="90" width="40" height="10" fill="black"/>
  </svg>

</html>
