<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmarker Apps</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchBookmarks()">
  <h3 class="display-3 text-center text-muted">Bookmarker</h3>
  <div class="container">
    <div class="jumbotron mt-5">
      <h2>Bookmark Your Favorite Sites</h2>
      <form id="myForm">
        <div class="form-group">
          <label for="sitename">Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>  
        <div class="form-group">
          <label for="sitename">Site URL</label>
          <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
        </div>  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>
  </div>

  <footer id="main-footer" class="text-center bg-dark text-white p-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright 2018 &copy; Kevin Zhang</p>
          </div>
        </div>
      </div>
    </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js" integrity="sha256-jGAkJO3hvqIDc4nIY1sfh/FPbV+UK+1N+xJJg6zzr7A=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
